<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link href="../../assets/css/index.css" rel="stylesheet" />
    <link href="../../assets/css/main.css" rel="stylesheet" />

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7725f9c52c11588d81633bf7a9f1723d&libraries=clusterer"
    ></script>

    <script src="../js/main.js" type="module" defer></script>
    <script src="../js/service.js" type="module" defer></script>

    <title>Document</title>
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <form class="search" id="search">
          <div class="selects" id="selects">
            <span>어디로 여행 가시나요?</span>
            <select name="city" id="city">
              <option value="">시, 도를 선택하세요.</option>
              <option value="1">서울</option>
              <option value="2">인천</option>
              <option value="3">대전</option>
              <option value="4">대구</option>
              <option value="5">광주</option>
              <option value="6">부산</option>
              <option value="7">울산</option>
              <option value="8">세종</option>
              <option value="31">경기</option>
              <option value="32">강원</option>
              <option value="33">충북</option>
              <option value="34">충남</option>
              <option value="35">경북</option>
              <option value="36">경남</option>
              <option value="37">전북</option>
              <option value="38">전남</option>
              <option value="39">제주</option>
            </select>
            <select id="subLocation">
              <option>시, 군, 구를 선택하세요.</option>
              <!-- 지역코드 조회 API 결과값 -->
            </select>
          </div>

          <div id="searchBar" class="searchbar">
            <input
              name="keyword"
              class="search-input"
              placeholder="여행지 이름, 위치 등 검색어를 입력해 주세요."
            />
            <button type="submit">
              <img
                height="30px"
                width="30px"
                src="../../assets/images/search.svg"
              />
            </button>
          </div>
        </form>
      </section>

      <section id="map" class="map"></section>

      <section id="result" class="result">
        <h2>🙌 내가 찾는 여행지들</h2>
        <div id="cards" class="cards"></div>
      </section>
    </main>

    <footer>
      <p>SSAFY</p>
      <p>ContactUs</p>
    </footer>
  </body>
</html>
