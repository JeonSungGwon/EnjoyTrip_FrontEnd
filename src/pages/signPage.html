<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../../assets/css/sign.css" rel="stylesheet" />
    <script type="text/javascript" src="/src/js/sign.js" defer></script>
  </head>
  <!-- 배경: 배경 이미지 넣기 -->
  <body>
    <header>
      <button type="button" class="logo_btn">
        <img src="/assets/images/logo.svg" alt="대체 텍스트" onclick="" />
      </button>
    </header>

    <main>
      <h1 class="title_text" id="title_text" style="display: block;">
        바쁘고 지친 하루 하루, <br />
        아무런 걱정없이 <br />여행을 떠나보세요.
      </h1>

      <section id="signin" class="signin" style="display: block">
        <!-- id 입력 받는 input 태그, password 입력 받는 input 태그, 
                button(로그인 버튼), button(회원가입 페이지로 이동) -->
        <div class="login_form">
          <input class="signin_insert_id" type="text" placeholder="아이디" />
          <input class="signin_insert_password" type="password" placeholder="비밀번호" />
          <button type="button">로그인</button>
          <p>회원이 아니신가요? <a id="sign_on">회원가입</a></p>
        </div>
      </section>

      <section id="signup" style="display: none" class="signup">
        <div class="signup_form">
          <p>회원가입</p>
          <input class="signup_insert_name" type="text" placeholder="이름" />
          <input class="signup_insert_id" type="text" placeholder="아이디" />
          <input class="signup_insert_password" type="password" placeholder="비밀번호" />
          <button type="button" id="sign_btn">회원가입</button>
        </div>
        <!-- name 입력 받는 input 태그, id 입력 받는 input 태그, password 입력 받는 input 태그, button(회원가입 버튼)-->
      </section>
    </main>
  </body>
</html>
