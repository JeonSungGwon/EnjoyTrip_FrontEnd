<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../../assets/css/index.css" rel="stylesheet" />
    <link href="../../assets/css/sign.css" rel="stylesheet" />
    <script type="module" src="/src/js/sign.js" defer></script>
  </head>

  <body>
    <header>
      <button type="button" class="logo_btn">
        <img src="/assets/images/logo.svg" alt="대체 텍스트" onclick="" />
      </button>
    </header>

    <main>
      <section id="signin" class="signin" style="display: block">
        <p class="title_text" id="title_text">
          바쁘고 지친 하루 하루, <br />
          아무런 걱정없이 <br />여행을 떠나보세요.
        </p>
        <div>
          <form id="signinForm">
            <input
              id="inId"
              class="in-id"
              type="email"
              placeholder="아이디(이메일)"
            />
            <input
              id="inPwd"
              class="in-pwd"
              type="password"
              placeholder="비밀번호"
            />
            <button type="submit">로그인</button>
            <p>
              회원이 아니신가요?
              <a id="goSignupBtn" style="text-decoration: underline"
                >회원가입</a
              >
            </p>
          </form>
        </div>
      </section>

      <section id="signup" style="display: none" class="signup">
        <div>
          <p>회원가입</p>
          <form id="signupForm">
            <input id="upName" class="up-name" type="text" placeholder="이름" />
            <input
              id="upId"
              class="up-id"
              type="email"
              placeholder="아이디(이메일)"
            />
            <input
              id="upPwd"
              class="up-pwd"
              type="password"
              placeholder="비밀번호"
            />
            <button type="submit" id="signupBtn">회원가입</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
